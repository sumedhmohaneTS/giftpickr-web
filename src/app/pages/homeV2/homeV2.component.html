<div class="home-page w-full h-screen bg-black-gradient">
    <div class="header px-6 md:px-20 w-full">
        <app-layout-header></app-layout-header>
    </div>
    <div class="body px-6 md:px-20  flex flex-col items-center justify-center w-full">
        <div
            class="banner px-2 w-full h-full flex flex-col md:flex-row-reverse items-center md:justify-between py-10 md:py-40 py-4 flex-1">

            <div class="image-section flex items-center justify-center w-full md:w-1/2 md:h-72">
                <div class="illustration overflow-hidden flex items-center justify-end w-full h-full">
                    <img class="w-auto h-auto max-h-72 fadeIn" src="../../../assets/svg/illus1.svg" alt=""
                        *ngIf="fileNo==1">
                    <img class="w-auto h-auto max-h-72 fadeIn" src="../../../assets/svg/illus2.svg" alt=""
                        *ngIf="fileNo==2">
                    <img class="w-auto h-auto max-h-72 fadeIn" src="../../../assets/svg/illus3.svg" alt=""
                        *ngIf="fileNo==3">
                    <img class="w-auto h-auto max-h-72 fadeIn" src="../../../assets/svg/illus4.svg" alt=""
                        *ngIf="fileNo==4">
                    <img class="w-auto h-auto max-h-72 fadeIn" src="../../../assets/svg/illus5.svg" alt=""
                        *ngIf="fileNo==5">
                </div>
            </div>
            <div
                class="description-section flex flex-col justify-center py-4 text-white font-special w-full md:w-1/2 md:pr-12 md:h-72">
                <span class="text-2xl md:text-4xl font-semibold text-primary">Looking for the perfect gift for someone
                    special?</span><br>
                <span class="text-xl md:text-2xl font-semibold mb-2">Let us
                    help you
                    pick it!</span>
                <span class=" md:text-lg text-secondary-inverse"> Our
                    website offers personalized gift recommendations based on the recipient's interests, occasion,
                    relationship, and age.
                </span>

            </div>
        </div>
        <div class="featured-products w-full h-full ">
            <app-featured></app-featured>
        </div>

    </div>
    <div class="footer py-4 px-6 md:px-20 flex items-center justify-center bg-dark  w-full">
        footer
    </div>

</div>
