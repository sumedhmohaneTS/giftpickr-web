<a target="_blank" [href]="productData.url">
    <div class="p-4 w-80 h-auto cursor-pointer">
        <div class="image-section border border-white bg-dark overflow-hidden flex items-center justify-center w-full">
            <img class="w-auto h-auto" [src]="productData.imageUrls[0]" alt="">
        </div>
        <div class="metadata-section py-2">
            <div class="category opacity-75 text-sm mb-2">
                {{productData.categoryName}}
            </div>
            <div class="name">
                {{productData.name}}
            </div>
        </div>
        <div class="price-section text-primary text-lg pb-2">
            <div class="mrp flex items-center">
                <span class="material-icons">
                    currency_rupee
                </span>
                <span class="text-2xl mt-0.5">{{productData.price}}/-</span>
            </div>
        </div>
    </div>
</a>
