<div class="home-page w-full h-screen bg-black-gradient">
    <div class="header fixed top-0 z-30 w-full box-shadow">
        <app-layout-header></app-layout-header>
    </div>
    <div class="body relative z-20  flex flex-col items-center justify-center w-full">
        <div class="banner-section w-full h-full px-8 md:px-20 py-10 md:py-40 py-4 flex-1">


            <div class="bg-image-overlay w-full h-full absolute top-0 left-0">

            </div>
            <div class="content relative z-30 flex flex-col md:flex-row-reverse items-center md:justify-between">
                <div class="image-section flex items-center justify-center w-full md:w-3/5 md:h-80">
                    <div class="illustration overflow-hidden flex items-center justify-end w-full h-full">
                        <img class="w-auto h-auto max-h-80 fadeIn" src="../../../assets/svg/illus1.svg" alt=""
                            *ngIf="fileNo==1">
                        <img class="w-auto h-auto max-h-80 fadeIn" src="../../../assets/svg/illus2.svg" alt=""
                            *ngIf="fileNo==2">
                        <img class="w-auto h-auto max-h-80 fadeIn" src="../../../assets/svg/illus3.svg" alt=""
                            *ngIf="fileNo==3">
                        <img class="w-auto h-auto max-h-80 fadeIn" src="../../../assets/svg/illus4.svg" alt=""
                            *ngIf="fileNo==4">
                        <img class="w-auto h-auto max-h-80 fadeIn" src="../../../assets/svg/illus5.svg" alt=""
                            *ngIf="fileNo==5">
                    </div>
                </div>
                <div
                    class="description-section flex flex-col justify-center py-4 text-white font-special w-full md:w-2/5 md:h-80">
                    <span class="text-2xl md:text-4xl font-semibold text-primary">Looking for the perfect gift for
                        someone
                        special?</span><br>
                    <span class="text-xl md:text-2xl font-semibold mb-2">Let us
                        help you
                        pick it!</span>
                    <span class="text-secondary-inverse"> Our
                        website offers personalized gift recommendations based on the recipient's interests, occasion,
                        relationship, and age.
                    </span>

                </div>
            </div>

        </div>
        <div class="featured-products relative z-30 px-8 md:px-20 w-full h-full py-4">
            <app-featured></app-featured>
        </div>

    </div>
    <div class="footer py-4 px-6 md:px-20 flex items-center justify-center bg-dark  w-full">
        <app-layout-footer></app-layout-footer>
    </div>

</div>
